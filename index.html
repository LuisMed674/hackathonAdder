<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Math Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
<h1>What is 2 + 2?</h1>
<input type="text" id="answer" autocomplete="off">
<button onclick="showHelloWorld()">Submit</button>
<div id="output"></div>

<script>
  function showHelloWorld() {
    document.getElementById('output').textContent = 'Hello World';
  }
</script>
</body>
</html>
